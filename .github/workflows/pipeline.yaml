name: Hello Lambda Pipeline

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: pytest

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.STAGING_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Install SAM + jq
        run: |
          pip install aws-sam-cli
          sudo apt-get install -y jq

      - name: Deploy Staging
        run: |
          sam build
          sam deploy \
            --stack-name hello-staging \
            --parameter-overrides Stage=staging \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
          # Removed the invalid --output flag

      - name: Extract API URL
        run: |
          # Use AWS CLI to fetch the stack outputs explicitly
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name hello-staging \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text)

          # Check if URL was found (optional but good for debugging)
          if [ "$API_URL" == "None" ] || [ -z "$API_URL" ]; then
            echo "Error: ApiUrl output not found in stack."
            exit 1
          fi

          echo "STAGING_API_URL=$API_URL" >> $GITHUB_ENV

      - name: Hit Staging API
        run: |
          echo "Testing API at: $STAGING_API_URL"
          curl -f "$STAGING_API_URL/hello"
